<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>My Chat</h1>
        <div class="row">
            <div class="col-md-4">
                <span> Room name </span>
                <textarea id="roomname-input" class="send-messages-input"></textarea>
            
            </div>
        </div>
        
        <div id="messages" class="messages-wrapper">
        </div>
        <div class="send-messages-wrapper">
            <div class="row">
                <div class="col-md-2">
                    <span> Nick</span>
                    <textarea id="nickname-input" class="send-messages-input"></textarea>
                </div>
                <div class="col-md-8">
                    <span> Message </span>
                    <textarea id="message-input" class="send-messages-input"></textarea>
                </div>
                <div class="col-md-2 send-messages-btn-wrapper">
                    <button id="send-btn" class="send-messages-button btn btn-block btn-secondary" type="button">Send!</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
